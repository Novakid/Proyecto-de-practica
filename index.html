<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexCss.css">
    <title>Primer proyecto</title>
</head>
<body>
    <header class="header"><h1>Ingreso de Datos</h1></header>
    <div class="Segundo">
        <nav class="nav">
            <h2>Aquí unas pequeñas instrucciones</h2>
            <div>
                <ol>
                    <li>Ingrese datos a capturar en la parte Ingreso de Datos</li><br>
                    <li>Cuando haya terminado precione Guardar</li><br>
                    <li>Visualiza los datos ingresados en la parte Visual</li><br>
                </ol>
            </div>
        </nav>
        <div class="articles">
            <article>
                <form class="form" id="form-captura">
                    <h2>Ingreso de Datos</h2>
                    <label>Ingrese la ID del producto</label>
                    <input type="text" placeholder="id del producto" id="ID"/>
                    <label>Ingrese el Nombre del producto</label>
                    <input type="text" placeholder="nombre del producto" id="Nombre" />
                    <label>Ingrese el tipo de producto</label>
                    <input type="text" placeholder="bebida,comestible, etc." id="Tipo">
                    <label>Ingrese una descripción del producto</label>
                    <textarea name="descrip" id="descrip" cols="30" rows="10" placeholder="Ingrese una descripción del producto ingresado"></textarea>
                    <button type="submit">Capturar</button>
                </form>
            </article>
            <article>
                <div class="Visualizador">
                    <h2>Visualizador de datos <span id="muestra-id"></span></h2>
                    <label>Nombre del producto:</label>
                    <b id="muestra-nombre"></b><br>
                    <label>Tipo de producto:</label>
                    <b id="muestra-tipo"></b><br>
                    <label>Descripcion de producto:</label>
                    <b id="muestra-descripcion"></b>
                </div>
            </article>
        </div>
    </div>
    <footer>
        Pagina creada en conjunto con mi frien :)
        &copy; 
    </footer>
    <script src="js.js"></script>
</body>
</html>
